<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>Registrate</h1>
            <form>
                <h2>Datos del padre</h2>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Ingresa tu apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Número de celular</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de celular">
                </div>
                <button type="submit" class="btn btn-primary">Siguiente</button>
            </form>
        </div>
    </body>
</html>
